{% extends "example/base.html" %}
{% block content %}
{% for message in messages %}
<p>- {{ message }}</p>
{% endfor %}
<p>Your plan: {{current_plan}}</p>
<p>{{ state_note }}</p>
{% if can_create_subscription %}
<form action={% url 'billing_checkout:create_checkout_session' %} method="POST">
{% csrf_token %}
  <input type="hidden" name="plan_id" value="{{plan_id}}" />
  <button type="submit">Create Subscription</button>
</form>
{% elif can_cancel %}
<form action={% url 'billing_checkout:create_portal_session' %} method="POST">
{% csrf_token %}
  <input type="hidden" name="plan_id" value="{{plan_id}}" />
  <button type="submit">Cancel Subscription</button>
</form>
{% endif %}
{% endblock content %}
